name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # 当推送到 master 分支时触发
  workflow_dispatch:  # 允许手动触发

jobs:
  build-and-deploy:
    name: Build and Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout qr-code-buddy repository
        uses: actions/checkout@v4
        with:
          repository: Mq-b/qr-code-buddy  # 检出介绍页仓库
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build static site
        run: npm run build

      - name: Deploy to gh-pages branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: gh-pages  # 部署到 gh-pages 分支
          build_dir: dist  # 构建输出目录
          repo: Mq-b/Lab2QRCode  # 部署到 Lab2QRCode 仓库
        env:
          GH_PAT: ${{ secrets.GH_PAT }}  # 个人访问令牌
